    <div>
        <font color="purple">
            <h1 ALIGN="center">Contato</h1>
        </font>
    </div>


    <main>
        <div style="text-align: center;">
            <form>
                <label for="nome">Nome</label>
                <input type="text" required><br><br>

                <label for="email">Email</label>
                <input type="email" id="email" classe="input-padrao" required
                    placeholder="seuemail@dominio.com"><br><br>

                <label for="telefone">Telefone</label>
                <input type="tel" classe="input-padrao" required placeholder="(xx) xxxxx-xxxx"><br><br>

                <label for="mensagem">Mensagem</label><br>
                <textarea cols="30" rows="5" id="mensagem" classe="input-padrao" required></textarea><br><br>

                <!--vou colocar a configuração name="contato" para quando clicar em um, não acionar o outro -->
                <!--quando temos vários campos com assuntos específicos usamos fieldset -->
                <fieldset>
                    <legend>Como prefere nosso contato?</legend>
                    <!-- Dentro do fieldset não temos parágrafos e sim legend> -->

                    <label for="radio-email"><input type="radio" name="contato" value="email"
                            id="radio-email">Email</label>

                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone"
                            id="radio-telefone">Telefone</label>

                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp"
                            checked>Whatsapp</label>
                </fieldset><br>

                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset><br>

                <label><input type="checkbox" checked> Gostaria de receber nossas novidades por
                    email?</label>
                <input type="submit" value="Enviar formulário">
            </form>
    </main><br>

    <div style="text-align: center;">
        <font color="purple">
            <h2>Melhor horário para contato!</h2>
        </font>
    </div>

    <table align="center" border="10">
        <thead>
            <tr>
                <th>Dia</th>
                <th>Horário</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Segunda</td>
                <td>8h ~ 20h</td>
            </tr>
            <tr>
                <td>Quarta</td>
                <td>8h ~ 20h</td>
            </tr>
            <tr>
                <td>Sexta</td>
                <td>8h ~ 20h</td>
